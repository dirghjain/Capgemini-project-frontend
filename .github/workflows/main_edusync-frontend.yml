name: Build and deploy React app to Azure Web App - edusync-frontend

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Build React app
        run: CI=false npm run build  # âœ… Disables ESLint errors from breaking the build

      - name: Upload production build as artifact
        uses: actions/upload-artifact@v4
        with:
          name: react-build
          path: build

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: react-build
          path: build

      - name: Zip build folder
        run: zip -r release.zip build

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_69E14485B9A348C99E319C4D37E25127 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_705A767F1A044B1E8655106B926D5E50 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_B208A9F0EB474EF697A8D2E402341E37 }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'edusync-frontend'
          slot-name: 'Production'
          package: release.zip
